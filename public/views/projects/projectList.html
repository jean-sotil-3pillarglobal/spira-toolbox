<h3>My Projects</h3>
<div class="list-group">
	<div class="list-group-item" ng-repeat="project in projects">
		<h4 class="cols-sm-10">{{project.Name}} <em>({{project.ProjectId}})</em></h4>
		<p class="help-block small" ng-bind-html="project.Description | trust"></p>
		<a ui-sref="app.releases({ id: project.ProjectId })" class="btn btn-primary" ng-disabled="{{!project.Active}}">See releases</a>
	</div>
</div>
