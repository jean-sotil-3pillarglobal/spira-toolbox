<div class="well" ng-init="init()">

	<div class="spinner text-center" ng-hide="mv.data.length > 0">
		<i  class="fa fa-cog fa-spin fa-3x fa-fw"></i>
		<span  class="sr-only">Loading...</span>
	</div>

	<div ng-show="mv.data.length > 0 && mv.display">
		<h4 class="text-center">{{mv.title}}</h4 class="text-center">
		<span class="badge pull-right">{{mv.year}}</span>
		<canvas id="{{mv.selector}}" class="charts"></canvas>
	</div>
</div>
