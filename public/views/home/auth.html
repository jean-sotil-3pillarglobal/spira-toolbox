<div class="row main auth">
	<div class="panel-heading">
       <div class="panel-title text-center">
       		<img src="https://spira.dxide.com/App_Themes/InflectraTheme/Images/ProductLogo.gif" alt="..." class="img-thumbnail">
       		<h2 class="title">Log In</h2>
       	</div>
    </div> 
	<div class="main-login main-center">
		<form name="authForm" class="form-horizontal" method="post" action="#" novalidate ng-submit="submit()">
			
			<div class="form-group">
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="username" id="username"  placeholder="Enter your username" ng-model="username" required/>
					</div>
				</div>
			</div>

			<div class="form-group">
				<div class="cols-sm-10">
					<div class="input-group">
						<span class="input-group-addon"><i class="fa fa-key fa" aria-hidden="true"></i></span>
						<input type="text" class="form-control" name="token" id="token" ng-model="token" ui-mask="{********-****-****-****-************}"  
						ui-mask-placeholder 
						model-view-value="true"
						ui-mask-placeholder-char="_" 
						required/>
					</div>
				</div>
				<span class="help-block small">You should find <strong><em>api-key</em></strong> on your spira profile page as RSS Token.</span>
			</div>
			<hr />

			<div class="form-group ">
				<button type="button" class="btn btn-default btn-block" ng-disabled="" ng-click="submit()">Submit</button>
			</div>
		</form>
	</div>
</div>
